<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Upload</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
    <form>
        <input type="file" placeholder="Upload a file" name="file" (change)="setFile($event)">
        <br>
        <input [(ngModel)]="media.title" type="text" name="title">
        <br>
        <textarea [(ngModel)]="media.description" name="description"></textarea>
        <br>
        <button type="submit" (click)="startUpload()">Upload</button>
      </form>

</ion-content>
