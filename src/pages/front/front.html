<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Front</ion-title>
  </ion-navbar>
</ion-header>
  
  <ion-content>      
    <div class="card-deck">
        <div class="row">     
            <div class="col-sm-4" *ngFor="let media of mediaArray" >
                <img class="card-img-top" [src]="mediaProvider.mediaUrl + media.thumbnail" (click)="onClick(media.file_id, media.user_id)">
                <div class="card-body">
                    <h4 class="card-title">{{media.title}}</h4>
                    <p class="card-text">{{media.description}}</p>
                </div>                
            </div>                     
        </div>
    </div>     
  
  </ion-content>
