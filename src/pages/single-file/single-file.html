<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>SingleFile</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content>      
    <div class="card-deck">
        <div class="row">     
            <div class="col-sm-4">
                <img class="card-img-top" [src]="mediaProvider.mediaUrl + picInfo" width="500">
                <div class="card-body">
                    <h4 class="card-title">Title: {{title}}</h4>
                    <p class="card-text">Description: {{descrpt}}</p>
                    <p class="card-text">Username: {{username}}</p>
                    <p class="card-text">Comment: {{comment}}</p>
                    <p class="card-text">Like: {{like}}</p>

                </div>                
            </div>                     
        </div>
    </div>     
  
  </ion-content>
